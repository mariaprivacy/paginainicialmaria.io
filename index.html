      .vogue-text {

          font-size: 36px;
          color: #fffdfd;
          background-color: #ffffff00;
          padding: 10px 20px;
          display: inline-block;
          border-radius: opx;
          box-shadow: 0 0 0px rgba(0,0,0,0.1);
          position: absolute; /* Permite posicionamento absoluto */
          top: 20px; /* Distância do topo */
          left: 50%; /* Centraliza horizontalmente */

  </style>
</head>
<body>

<div class="vogue-text" id="vogueText"> Algumas
  Participantes do Canal 
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const vogueText = document.getElementById('vogueText');
      let currentPosition = 20; // Inicia a partir de 20 pixels do topo
      const moveSpeed = 10;

      function updatePosition() {
          vogueText.style.top = currentPosition + 'px';
      }

      document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowUp') {
              currentPosition -= moveSpeed;
              updatePosition();
          } else if (event.key === 'ArrowDown') {
              currentPosition += moveSpeed;
              updatePosition();
          }
      });
  });
</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com Efeito Glow e Link</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Garante que o body tenha pelo menos a altura da janela visível */
            position: relative; /* Permite posicionar elementos filhos */
        }
        .vogue-container {
            text-align: center;
            position: absolute; /* Posicionamento absoluto */
            top: 20px; /* Distância do topo */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta para centralizar corretamente */
        }
        .vogue-text {
            font-family: 'vogue', 'Arial Bold', sans-serif; /* Substitua pela fonte Vogue */
            font-size: 36px;
            color: #ffffff;
            background-color: #ffffff05;
            padding: 0px 0px;
            display: inline-block;
            border-radius: 0px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0);
        }
        .button-container {
            position: absolute; /* Posicionamento absoluto */
            bottom: 20px; /* Distância do rodapé */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta para centralizar corretamente */
        }
        .custom-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: rgb(66, 134, 244); /* Cor de fundo RGB inicial */
            border-radius: 20px; /* Bordas arredondadas */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transição suave */
            border: none; /* Remove a borda */
            outline: none; /* Remove o contorno ao focar */
            animation: gradientMove 5s linear infinite; /* Animação de gradiente lateral */
            box-shadow: 0 0 10px rgba(66, 134, 244, 0.8); /* Efeito glow */
            text-decoration: none; /* Remove sublinhado padrão de âncora */
            display: inline-block; /* Garante que o botão se comporte como um bloco */
            text-align: center; /* Centraliza o texto no botão */
            line-height: 1; /* Ajusta a altura da linha para centralizar verticalmente */
        }
        .custom-button:hover {
            background-color: rgb(46, 116, 224); /* Cor de fundo mais escura no hover */
        }

        @keyframes gradientMove {
            0% {
                background-color: rgb(66, 134, 244);
            }
            50% {
                background-color: rgb(244, 66, 66);
            }
            100% {
                background-color: rgb(66, 244, 122);
            }
        }
    </style>
</head>
<body>

<div class="button-container">
    <a href="https://mariaprivacy.github.io/" class="custom-button" id="goToShop">Ir para a compra</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const vogueText = document.getElementById('vogueText');
        let currentPosition = 20; // Inicia a partir de 20 pixels do topo
        const moveSpeed = 10;

        function updatePosition() {
            vogueText.style.top = currentPosition + 'px';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') {
                currentPosition -= moveSpeed;
                updatePosition();
            } else if (event.key === 'ArrowDown') {
                currentPosition += moveSpeed;
                updatePosition();
            }
        });
    });
</script>

</body>
</html>
